<!DOCTYPE html>

  <title>Virtual Drum Machine</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1 id="title">606 Drum Kit</h1>

    <img class="drumpic" src="images/606.jpg" />
